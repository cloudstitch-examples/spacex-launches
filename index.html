<style>

 rocket:hover {
    -webkit-filter: hue-rotate(220deg) saturate(5);
    filter: hue-rotate(220deg) saturate(5);
  }
</style>

<svg xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      width="1700px" height="800px">

  <!--<symbol id="falcon-heavy" viewBox="0 0 150 110">
    <rect x="{{rocket.left}}" width="{{rocket.width}}" height="{{rocket.height}}" />
  </symbol>-->

  {% capture y %}500{% endcapture %}
  {% capture pad %}10{% endcapture %}
  {% capture rocketWidth %}36{% endcapture %}
  {% capture outerPadding %}50{% endcapture %}

  <image x="0" y="0" width="100%" height="100%" xlink:href="{{ site.url }}/svg/background.svg" />

  {% for rocket in site.data.rockets.rockets %}

    {% capture index %}{{forloop.index | minus: 1}}{% endcapture %}
    {% capture rocketWidths %}{{rocketWidth | times: index}}{% endcapture %}
    {% capture innerPadding %}{{pad | times: index}}{% endcapture %}

    <a class="rocket" target="_blank" xlink:href="{{ site.url }}/rockets/{{rocket.type}}">
      <image x="{{rocketWidths | plus: innerPadding | plus: outerPadding}}px" y="{{y}}px" xlink:href="{{ site.url }}/svg/{{rocket.type}}.svg" width="{{rocket.width}}" height="{{rocket.height}}" />
      <!--<image x="10" {{pad}} {{rocketWidth}} {{ }} y="20" width="80" height="80" xlink:href="recursion.svg" />-->
    </a>

  {% endfor %}
</svg>
